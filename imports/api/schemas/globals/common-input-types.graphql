input ContactInput {
    main: MainContactInput
}

input MainContactInput {
    contact_type: String
    address: AddressInput
    email_address: String!
    phone: String
    website: String
}

input AddressInput {
    country: String
    suburb: String
    state: String
    address: String
    zip_code: Int
    custom_group: String
}

input StatusInput {
    _id: String!
    status: String!
}